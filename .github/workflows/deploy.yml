name: Deploy Bot

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  CONTAINER_NAME: sedaye-ma-bot

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Lowercase Repo Name
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v0.1.10
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          SUPER_ADMIN_IDS: ${{ secrets.SUPER_ADMIN_IDS }}
          GITHUB_ACTOR: ${{ github.actor }}
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          envs: GITHUB_TOKEN,TELEGRAM_BOT_TOKEN,SUPER_ADMIN_IDS,REGISTRY,IMAGE_NAME,CONTAINER_NAME,GITHUB_ACTOR
          command_timeout: 30m
          script: |
            # Login to GHCR on server
            echo $GITHUB_TOKEN | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin
            
            # Pull new image
            docker pull $REGISTRY/$IMAGE_NAME:latest
            
            # Stop old container
            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true
            
            # Run new container
            docker run -d \
              --name $CONTAINER_NAME \
              --restart unless-stopped \
              -v $HOME/sedaye-ma-data:/app/data \
              -e TELEGRAM_BOT_TOKEN="$TELEGRAM_BOT_TOKEN" \
              -e SUPER_ADMIN_IDS="$SUPER_ADMIN_IDS" \
              -e ENVIRONMENT="production" \
              $REGISTRY/$IMAGE_NAME:latest
            
            # Cleanup unused images
            docker image prune -f
